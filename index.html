<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Time - Make it count</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
   <!--     <h2>Time Difference</h2>   -->
        <div id="result" class="time-diff">Enter a date in the URL: ?date=DDMMYYYY</div>
        
        <!-- Day Progress Bar -->
        <div class="progress-container">
            <div id="day-progress-bar"></div>
        </div>
        <div id="day-progress-text">Loading...</div>

        <!-- Year Progress Bar -->
        <div class="progress-container">
            <div id="year-progress-bar"></div>
        </div>
        <div id="year-progress-text">Loading...</div>

        <!-- Goal Setter -->
        <input type="text" id="goal-input" placeholder="Set a daily goal...">
        <button id="set-goal">Set Goal</button>
        <p id="goal-text"></p>

        <!-- Buttons for sound and theme -->
        <div class="progress-container">
            <button id="mute-button">ðŸ”‡ Unmute</button>
            <button id="theme-button">ðŸŒ™ Dark Mode</button>
        </div>

        <!-- Motivational Message -->
        <p id="motivation-message"></p>

        <!-- Ticking Sound -->
        <audio id="tick-sound">
            <source src="tick.mp3" type="audio/mpeg">
        </audio>

        <audio id="chime-sound">
            <source src="chime.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
