<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Difference Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .time-diff {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Time Difference</h2>
        <div id="result" class="time-diff">Calculating...</div>
    </div>

    <script>
        function getDateFromURL() {
            const path = window.location.pathname.substring(1); // Remove leading "/"
            
            if (!/^\d{8}$/.test(path)) {
                showError("I love puzzles too! But I need numbers in DDMMYYYY format.");
                return null;
            }

            let day = parseInt(path.substring(0, 2));
            let month = parseInt(path.substring(2, 4)) - 1; // JS months are 0-based
            let year = parseInt(path.substring(4, 8));

            let date = new Date(year, month, day);

            // Validate day, month, and year match the input
            if (date.getDate() !== day || date.getMonth() !== month || date.getFullYear() !== year) {
                let errorMsg = getWittyError(day, month + 1, year);
                showError(errorMsg);
                return null;
            }

            return date;
        }

        function getWittyError(day, month, year) {
            if (day > 31) return `Whoa! ${day} days? No month has that many! Try again: DDMMYYYY.`;
            if (month > 12) return `Hmm... I think you've discovered a secret month (${month})! Sadly, the world has only 12.`;
            if (day === 0) return `Time travelers detected! Days start at 01, not 00. Try again.`;
            if (month === 0) return `Even space-time needs rules! Months start at 01, not 00. Try again.`;
            if (month === 2 && day === 29 && year % 4 !== 0) return `Nice try! But ${year} wasn't a leap year. Maybe aim for 2024?`;
            return "This date seems... unreal. Double-check and try again!";
        }

        function showError(message) {
            document.getElementById("result").innerHTML = message;
        }

        function updateTimeDifference() {
            let inputDate = getDateFromURL();
            if (!inputDate) return;

            function calculateDifference() {
                let now = new Date();
                let diffMilliseconds = inputDate - now;

                if (isNaN(diffMilliseconds)) {
                    showError("This date seems... unreal. Try again?");
                    return;
                }

                let diffSeconds = Math.abs(Math.floor(diffMilliseconds / 1000));
                let seconds = diffSeconds % 60;
                let minutes = Math.floor(diffSeconds / 60) % 60;
                let hours = Math.floor(diffSeconds / 3600) % 24;
                let days = Math.floor(diffSeconds / 86400) % 30;
                let months = Math.floor(diffSeconds / (30 * 86400)) % 12;
                let years = Math.floor(diffSeconds / (365 * 86400));

                document.getElementById("result").innerHTML = `
                    ${years} Years<br>
                    ${months} Months<br>
                    ${days} Days<br>
                    ${hours} Hours<br>
                    ${minutes} Minutes<br>
                    ${seconds} Seconds
                `;
            }

            calculateDifference();
            setInterval(calculateDifference, 1000); // Update every second
        }

        updateTimeDifference();
    </script>

</body>
</html>
