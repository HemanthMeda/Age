<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Difference Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .time-diff {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
 <!--      <h2>Time Difference</h2> -->
        <div id="result" class="time-diff">Enter a date in the URL: ?date=DDMMYYYY</div>
    </div>

    <script>
        function getDateFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const dateStr = params.get("date");

            if (!/^\d{8}$/.test(dateStr)) {
                showError("Oops! Enter a date like ?date=DDMMYYYY.");
                return null;
            }

            let month = parseInt(dateStr.substring(0, 2));
            let day = parseInt(dateStr.substring(2, 4)) - 1;
            let year = parseInt(dateStr.substring(4, 8));

     <!--   let date = new Date(year, month, day); -->
            let date = new Date(`${year}-${month + 1}-${day}`);

            if (date.getDate() !== day || date.getMonth() !== month || date.getFullYear() !== year) {
                showError("Hmm... that date seems off! Try again: ?date=DDMMYYYY.");
                return null;
            }

            return date;
        }

        function showError(message) {
            document.getElementById("result").innerHTML = message;
        }

        function updateTimeDifference() {
            let inputDate = getDateFromQuery();
            if (!inputDate) return;

            function calculateDifference() {
                let now = new Date();
                let diffMilliseconds = inputDate - now;

                if (isNaN(diffMilliseconds)) {
                    showError("This date seems... unreal. Try again?");
                    return;
                }

                let diffSeconds = Math.abs(Math.floor(diffMilliseconds / 1000));
                let seconds = diffSeconds % 60;
                let minutes = Math.floor(diffSeconds / 60) % 60;
                let hours = Math.floor(diffSeconds / 3600) % 24;
                let days = Math.floor(diffSeconds / 86400) % 30;
                let months = Math.floor(diffSeconds / (30 * 86400)) % 12;
                let years = Math.floor(diffSeconds / (365 * 86400));

                document.getElementById("result").innerHTML = `
                    ${years} Years<br>
                    ${months} Months<br>
                    ${days} Days<br>
                    ${hours} Hours<br>
                    ${minutes} Minutes<br>
                    ${seconds} Seconds
                `;
            }

            calculateDifference();
            setInterval(calculateDifference, 1000);
        }

        updateTimeDifference();
    </script>

</body>
</html>
