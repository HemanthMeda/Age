<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my age?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .time-diff {
            font-size: 34px;
            font-weight: bold;
            margin: 10px;
        }
        .progress-container {   
            width: 100%; 
            height: 10px;  
            background-color: #ddd; 
            border-radius: 5px; 
            overflow: hidden;
            margin-top: 15px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50; 
            transition: width 1s linear;
        }
        #progress-text {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }        
    </style>
</head>
<body>

    <div class="container">
        <div id="result" class="time-diff">Enter a date in the URL: ?date=DDMMYYYY</div>
        <!-- Day Progress Bar -->
        <div class="progress-container">
            <div id="progress-bar"></div> 
        </div>
        <div id="progress-text">Loading...</div>
    </div>

    <audio id="tick-sound"> 
        <source src="tick.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function playTickSound() {
            let tickSound = document.getElementById("tick-sound");
            tickSound.currentTime = 0; // Reset sound to start
            tickSound.play().catch(error => console.log("Sound playback error:", error));
        }   
        // Play ticking sound every second
        setInterval(playTickSound, 1000);
     
        function updateDayProgress() {
            let now = new Date();
            let secondsPassed = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            let totalSecondsInDay = 24 * 3600;
    
            let percentagePassed = (secondsPassed / totalSecondsInDay) * 100;
            let percentageLeft = 100 - percentagePassed;
    
            // Update the progress bar width
            document.getElementById("progress-bar").style.width = percentagePassed + "%";
   
            // Update the text to show remaining percentage   
            document.getElementById("progress-text").innerText = `${percentageLeft.toFixed(2)}% of the day left`;

        }

        // Update every second
        setInterval(updateDayProgress, 1000);
        updateDayProgress(); // Run once on page load

        
        function getDateFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const dateStr = params.get("date");

            if (!/^\d{8}$/.test(dateStr)) {
                showError("Oops! Enter a date like ?date=DDMMYYYY.");
                return null;
            }

            let day = parseInt(dateStr.substring(0, 2));
            let month = parseInt(dateStr.substring(2, 4)) - 1;
            let year = parseInt(dateStr.substring(4, 8));

            let date = new Date(year, month, day);

            if (date.getDate() !== day || date.getMonth() !== month || date.getFullYear() !== year) {
                showError("Hmm... that date seems off! Try again: ?date=DDMMYYYY.");
                return null;
            }

            return date;
        }

        function showError(message) {
            document.getElementById("result").innerHTML = message;
        }

        function updateTimeDifference() {
            let inputDate = getDateFromQuery();
            if (!inputDate) return;

            function calculateDifference() {
                let now = new Date();
                let years = now.getFullYear() - inputDate.getFullYear();
                let months = now.getMonth() - inputDate.getMonth();
                let days = now.getDate() - inputDate.getDate();

                if (days < 0) {
                    months--;
                    let lastMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                    days += lastMonthDays;
                }
                if (months < 0) {
                    years--;
                    months += 12;
                }

                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();

                // Calculate total days difference
                let totalDaysDiff = Math.floor((now - inputDate) / (1000 * 60 * 60 * 24));
                let weeks = Math.floor(totalDaysDiff / 7);
                let extraDays = totalDaysDiff % 7;

                document.getElementById("result").innerHTML = `
                    ${years} Years<br>
                <!--    (${weeks} Weeks and ${extraDays} Days)<br> -->
                    ${months} Months<br>
                    ${days} Days<br>
                    ${hours} Hours<br>
                    ${minutes} Minutes<br>
                    ${seconds} Seconds
                `;
            }

            calculateDifference();
            setInterval(calculateDifference, 1000);
        }

        updateTimeDifference();
    </script>

</body>
</html>
